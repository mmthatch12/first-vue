<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VueJS</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div 
                class="demo"
                @click="attachRed = !attachRed"
                :class="divClasses"
            ></div>
            <div class="demo"></div>
            <div class="demo"></div>
            <script>
                new Vue({
                    el: '#app',
                    data: {
                        attachRed: false
                    },
                    computed: {
                        divClasses: function() {
                            return {
                                red: this.attachRed,
                                blue: !this.attachRed
                            }
                        }
                    }
                });
            </script>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VueJS</title>
        <link rel="stylesheet" href="">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="increase">Increase</button>
            <p>counter {{ counter:  }}</p>
            <p>result {{ result:  }}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    counter: 0,
                    result: ""
                },
                methods: {
                    increase: function() {
                        this.counter++;
                        this.result = this.counter> 5? "Greater 5" : "Smaller 5";
                    }
                }

            }); 
        </script>
    </body>
</html>

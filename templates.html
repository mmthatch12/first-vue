<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VueJS</title>
        <link rel="stylesheet" href="">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 v-once>{{ title }}</h1>
            <!-- v-bind -->
            <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
            <hr>
            <!-- render normal html through vue.js -->
            <p v-html="finishedLink"></p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello World!',
                    link: 'http://google.com',
                    finishedLink: '<a href="http://google.com">Google</a>'
                },
                methods: {
                    sayHello: function(){
                        this.title = 'Hello!';
                        return this.title;
                        // in order to access the title key above inside this function
                        // you need to do this.title
                    }
                }
            }); 
        </script>
    </body>
</html>
